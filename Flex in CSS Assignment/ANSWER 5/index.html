<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Railways </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <div class="header__left">
                    <img src="./Images/Logo.png" alt="Logo">
                </div>
                <div class="header__right">
                    <div class="pages">
                        <div>
                            <p>Ask Disha</p>
                        </div>
                        <div>
                            <p>Contact us</p>
                        </div>
                        <div>
                            <p>Alert</p>
                        </div>
                    </div>
                    <div class="navigation">
                        <div><button class="btn-group"> Login</button></div>
                        <div><button class="btn-group"> Register</button></div>
                        <div><button class="btn-group"> User login</button></div>
                    </div>
                </div>
            </div>

            <div class="mainHeading">
                <div>
                    <h1>Indian Railways</h1>
                </div>
                <div class="guideline">
                    <p>Safety</p>
                    <p>Security</p>
                    <p>Punctality</p>
                </div>
            </div>

            <div class="subButton">
                <div>
                    <p><img src="./Images/confirmation_number.png">BOOK Ticket</p>
                    <p><img src="./Images/done_FILL.png"> PNR Status</p>
                    <p><img src="./Images/insert_chart_FILL.png">Charts/Vacancy</p>
                </div>
            </div>
            <div class="searchTrain">
                <div class="from">
                    <div class="fromTrainImg">
                        <img src="./Images/ic-search-from.png" alt="">
                    </div>
                    <div class="fromContent">
                        <p>Form</p>
                        <p>Banglore</p>
                        <p>KSR-Baanglore</p>
                    </div>
                </div>

                <div class="formLogo">
                    <img src="./Images/sync_alt_FILL0.png">
                </div>

                <div class="to">
                    <div class="toTrainImg">
                        <img src="./Images/ic-search-to.png" alt="">
                    </div>
                    <div class="toContent">
                        <p>To</p>
                        <p>Kasaragod</p>
                        <p>KSD-kasaragod</p>
                    </div>
                </div>
            </div>

            <!-- Search Data and Type of the train -->
            <div class="searchDateAndType">
                <div class="calenderContainer">
                    <div class="calenderImg">
                        <img src="./Images/search-calender.png" alt="">
                    </div>
                    <div class="calenderContent">
                        <p>Date</p>
                        <p>01 Aug 23</p>
                        <p>Tuseday</p>
                    </div>
                </div>
                <div class="searchDateAndType__middleContainer">
                    <div class="searchDateAndType__middleLogo">
                        <img src="./Images/group_work_FILL.png">
                    </div>
                    <div class="searchDateAndType__middleContent">
                        <p>Class</p>
                        <p>3A</p>
                        <p>AC 3 tier</p>
                    </div>
                </div>
                <div class="searchDateAndType__seatContainer">
                    <div class="searchDateAndType__seatLogo">
                        <img src="./Images/widgets_FILL0.png" alt="">
                    </div>
                    <div class="searchDateAndType__seatContent">
                        <p>Seat Type</p>
                        <p>TATKAL</p>
                        <p>AC 3 tier</p>
                    </div>
                </div>
            </div>

            <div class="btnContainer">
                <button class="btn">Search Train <i class="fa-solid fa-arrow-right"
                        style="color: #fafafa;"></i></button>
            </div>

        </div>

        <div class="rail">
            <img src="./Images/Rectangle img.png" alt="Railway image">
        </div>

    </div>

</body>

</html>
